<mat-list role="list">
  <cdk-virtual-scroll-viewport  style="height: 500px" itemSize="48" >
    <ng-container *cdkVirtualFor="let film of filmsList">
      <mat-list-item role="listitem">
        <img [src]="film.Poster" [alt]="film.Title">
        {{film.Title}}, {{film.Year}} Ð³.
        <button mat-icon-button>
          <mat-icon color="primary" (click)="addFilmToFavorites(film.imdbID)">add</mat-icon>
        </button>
      </mat-list-item>
    </ng-container>
  </cdk-virtual-scroll-viewport>
</mat-list>
