<div mat-dialog-content>

  <mat-card class="example-card">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.res.Title}}</mat-card-title>
      <mat-card-subtitle>{{data.res.Year}} г. </mat-card-subtitle>
      <mat-card-subtitle>Страна: {{data.res.Country}}</mat-card-subtitle>
      <mat-card-subtitle>Режиссер: {{data.res.Director}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="data.res.Poster" [alt]="data.res.Title">

    <mat-card-content>
      <p>
        {{data.res.Plot}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="warn" [mat-dialog-close]="data.res.imdbID">Удалить</button>
    </mat-card-actions>

  </mat-card>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Закрыть</button>
</div>
